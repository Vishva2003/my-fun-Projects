<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNR calculator</title>
    <link rel="stylesheet" href="pnr.css">
</head>
<body>
    <div class="container">
        <h1>Intrest Calculator</h1>
        <form action="">
            <label for="principle">Principle</label>
            <input type="number" id="principle">
        
            <label for="rate">Rate</label>
            <input type="number" id="rate">

            <label for="year">Year</label>
            <input type="number" id="year">

            <button type="button" onclick="calculate()">Submit</button>

            <p>Total:<span id="total">00.00</span></p>
        
        </form>
    </div>

    <script src="pnr.js"></script>
</body>
</html>
