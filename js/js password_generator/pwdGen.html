<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pwdGen.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <span>Random Password</span></h1>
        <h3 class="showpwd">‎ </h3>
        <input type="number" id="length" placeholder="Enter Password Length">
        <div class="checkboxs">
            <div class="group">
                <label for="number">Number</label>
                <input type="checkbox" class="number">
            </div>
            <div class="group">
                <label for="charecter">Charecter</label>
                <input type="checkbox" class="charecter">
            </div>
            <div class="group">
                <label for="symbols">Symbol</label>
                <input type="checkbox" class="symbols">
            </div>
        </div>
        <button type="button" class="btn" onclick="generatePwd()">Generate</button>
    </div>
    <script src="./pwdGen.js"></script>
</body>
</html>
